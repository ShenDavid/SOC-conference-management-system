@(logoForm: Form[Logo])

@import helper._

@import b3.vertical.fieldConstructor

@main {

    <h1>Upload Logo</h1>

    @b3.form(routes.LogoController.selectFile(),'enctype -> "multipart/form-data") {

        <fieldset>
        @b3.file(logoForm("file"), '_label -> "File", 'class -> "form-control" )
        </fieldset>

        <div class="actions">
            <input type="submit" value="Upload File" class="btn primary">
        </div>

    }

}
