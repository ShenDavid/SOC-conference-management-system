@(id: Long, paperForm: Form[Paper])

@import helper._

@import b3.vertical.fieldConstructor

@main {

    <h1>Upload Paper</h1>

    @b3.form(routes.PaperController.uploadFile(id)) {

        <fieldset>
            @b3.file(paperForm("file"), 'enctype -> "multipart/form-data", '_label -> "File", 'class -> "form-control" )
        </fieldset>

        <div class="actions">
            <input type="submit" value="Upload File" class="btn primary"> or
            <a href="@routes.ShowPaperController.showMyPaper()" class="btn">Cancel</a>
        </div>

    }
}
