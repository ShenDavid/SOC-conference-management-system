@(aulist: List[AuthorPaper])

@import helper._

@import b3.vertical.fieldConstructor

@main {





            <table class="mypaper zebra-striped">
                <thead>
                    <tr>
                        <th>Authors' name </th>
                        <th>Affiliation</th>
                        <th colspan="3">Submitted papers</th>
                    </tr>
                </thead>
                <tbody>

                @for(authorpaper <- aulist) {
                    <tr>
                        <td>@authorpaper.author</td>
                        <td>@authorpaper.affiliation </td>
                        @for(paper <- authorpaper.papers){
                            <td>@paper  <a href="@routes.PaperController.showOnePaper(paper)">info</a></td>
                        }
                    </tr>
                }

                </tbody>
            </table>

}
